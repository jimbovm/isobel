# Scenery
SCENERY_NONE = No scenery
CLOUDS = Clouds
HILLS = Hills, bushes and clouds
FENCES = Fences, trees and clouds
SCENERY_INVALID = Invalid scenery value

# Background
BACKGROUND_NONE = No background
UNDERWATER = Underwater
CASTLE_WALL = Castle walls
OVER_WATER = Over water/lava
NIGHT = No background (nighttime)
DAY_SNOW = Snow (daytime)
NIGHT_SNOW = Snow (nighttime)
MONOCHROME = Monochrome
BACKGROUND_INVALID = Invalid background value