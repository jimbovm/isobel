# Fill types
FILL_NONE = No fill
FILL_2BF_0BC = 2-block floor
FILL_2BF_1BC = 1-block ceiling, 2-block floor
FILL_2BF_3BC = 3-block ceiling, 2-block floor
FILL_2BF_4BC = 4-block ceiling, 2-block floor
FILL_2BF_8BC = 8-block ceiling, 2-block floor
FILL_5BF_1BC = 1-block ceiling, 5-block floor
FILL_5BF_3BC = 3-block ceiling, 5-block floor
FILL_5BF_4BC = 4-block ceiling, 5-block floor
FILL_6BF_1BC = 1-block ceiling, 6-block floor
FILL_0BF_1BC = 1-block ceiling, no floor
FILL_6BF_4BC = 4-block ceiling, 6-block floor
FILL_9BF_1BC = 1-block ceiling, 9-block floor
FILL_2BF_3BG_5BL_2BG_1BC = 1-block ceiling, 2-block gap, 5-block layer, 3-block gap, 2-block floor
FILL_2BF_3BG_4BL_3BG_1BC = 1-block ceiling, 3-block gap, 4-block layer, 3-block gap, 2-block floor
FILL_ALL = Full fill
FILL_INVALID = Invalid fill value

# Extensible platforms/cloud floor
TREE = Trees
MUSHROOM = Mushrooms
CANNON = Bullet Bill cannons
CLOUD = Cloud stage/Trees
